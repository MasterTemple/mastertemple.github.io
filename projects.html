    document.addEventListener("DOMContentLoaded",  function() {
      let el = document.getElementById("card-list")
      let projects = [
        {
          name: "Bio1a",
          description: "Interacts with Canvas, allows users to view courses, modules, lessons, grades, tasks, unread messages, and upcoming events at Biola University.",
          img: "https://cdn.discordapp.com/attachments/877296016255250504/889632919566581801/biolaLogoBlackBackground.png",
          color: "#cc1122"
        },
        {
          name: "Nexus Force",
          description: "Displays many stats about thousands of items, enemies, npcs, missions, and more in LEGO Universe.",
          img: "https://cdn.discordapp.com/attachments/641133444746838016/813621671461781544/circle-cropped_1.png",
          color: "#39A8CC"
        },
        {
          name: "Star Wars Battlefront 2015 Rankings",
          description: "Displays rankings, balances matches, reads screenshots, and more for SWBF 2015 Competitive players.",
          img: "https://cdn.discordapp.com/attachments/863660411944566784/895076245891612712/34620048.png",
          color: "#00aaad"
        },
        {
          name: "Harmonize The Gospels",
          description: "Takes a verse from any Gospel and outputs the corresponding passages in other Gospels.",
          img: "https://cdn.discordapp.com/attachments/642842625895825416/871319462584909844/green_cross.png",
          color: "#39cc59"
        }
        // "Lorem ipsum",
        // "Lorem ipsum",
        // "Lorem ipsum",
        // "Lorem ipsum",
        // "Lorem ipsum",
        // "Lorem ipsum",
        // "test"
      ]
      let set = `<div class="card-set">`

      projects.forEach( (p, c) => {
        // set = set + `<article class="card"><header class="card-header"><h1>${p}</h1><h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum enim similique  soluta vero.</h4></header></article>`
        set = set + `<article class="card">
          <header class="card-header" >
            <div class="card-text">
            <h1 style="color:${p.color}">${p.name}</h1>
            <h4>${p.description}</h4>
            </div>
            <img src="${p.img}">
          </header></article>`

        if(c%2 == 1){
          set = set + "</div>"
          el.innerHTML = el.innerHTML + set
          set = `<div class="card-set">`
        }

      })
      if(set !== `<div class="card-set">`){
        // set = set + `<article class="card"><header class="card-header"></header></article></div>`
        set = set + `</div>`
          el.innerHTML = el.innerHTML + set
      }
    })
