<html>

<head>
	<style>
        :root {
            --biola-red: #d22030;
            --biola-dark-red: #8d1721;
            
        }
		body {
            background: #23272A;
            color: var(--biola-red);
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-size: 48;
        }
        button {
            /* color: white; */
            color: var(--biola-red);
            font-size: 34;
            padding: 20px 20px;
            /* background: var(--biola-dark-red); */
            background-color: #111111;
            border-radius: 15px;
            border-color: var(--biola-dark-red);
            /* size: 30px; */
            width: 30%; 
            height: 6%;

        }
        input {
            border-color: var(--biola-red);
            font-size: 16;
            font-weight: bold;
            color: var(--biola-red);
            background-color: #111111;
            width: 90%; height: 3%;
            border-radius: 5px;
        }
        
        button:hover {
            /* color: var(--biola-red); */
            color: white;
            /* background: var(--biola-red); */
            border-color: var(--biola-red);
            background: var(--biola-dark-red);

        }
	</style>
    <script type="text/javascript">

        function redirect(){
            let givenUrl = document.getElementById("givenUrl").value
            try{
                let {AN, db} = [...givenUrl.matchAll(/(?<=AN=)(?<AN>[^&]+)[^]+db=(?<db>[^&]+)/g)][0]['groups']
                let newUrl = `http://ezproxy.biola.edu/login?url=https://search.ebscohost.com/login.aspx?direct=true&db=${db}&AN=${AN}&site=eds-live&scope=site`
                document.getElementById("givenUrl").value = ""
                window.open(newUrl, '_blank')
            }catch{
                window.alert("Invalid Link!")
            }

        }
    </script>
    <title>Biola Library Perma-Link</title>
</head>

<body>
    <br><br>
	<h1>Biola Library Perma-Link</h1>
    <img src="https://cdn.discordapp.com/attachments/877296016255250504/889632332372377630/biolaLogoBlackBackground.png">

	<h2>
	Copy and Paste your link below!
</h2>
    <input class="givenUrl" name="givenUrl" type="text" id="givenUrl" size="128">
    <br><br>
    <button onclick="redirect()">Go there!</button>
    
    
	
</body>

</html>
