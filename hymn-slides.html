<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hymn Slides</title>
    <style>
      * {
        font-size: 48px;
      }
      .dark {
        background-color: #222222;
        color: white;
      }
      #slide {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        text-align: center;
      }
      #slide-count {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1em;
        text-align: center;
      }
      .blue {
        color: #3d80fc;
      }
    </style>
  </head>
  <body>
    <div id="slide"></div>
    <div id="slide-count"></div>

    <script>
      const title = "Hymn Slides";
      const defaultSlides = [
        `<span class="blue">Paste</span> the lyrics on this page to create slides.\nHave <span class="blue">1</span> newline between each line.\nHave <span class="blue">2</span> newlines between each section.\nHit <span class="blue">Ctrl+V</span> to change the lyrics.\nHit <span class="blue">Escape</span> to return to this page.\nUse the <span class="blue">Arrow Keys</span> to Navigate pages\nPress <span class="blue">T</span> to toggle Light/Dark theme.`,
      ];
      let slides = defaultSlides;
      let currentSlideIndex = 0;

      // initializing slides and counter
      const slideElement = document.getElementById("slide");
      const slideCountElement = document.getElementById("slide-count");

      // setting slides and counter
      updateSlideElement();
      updateSlideCount();

      // change slide
      function updateSlideElement() {
        slideElement.innerHTML = "<pre>" + slides[currentSlideIndex] + "</pre>";
      }

      // change counter
      function updateSlideCount() {
        slideCountElement.innerHTML = `<pre>${currentSlideIndex + 1}/${
          slides.length
        }</pre>`;
        document.title = `${title}: ${currentSlideIndex + 1}/${slides.length}`;
      }

      // update both
      function update() {
        updateSlideElement();
        updateSlideCount();
      }

      // change theme
      function toggleTheme() {
        document.body.classList.toggle("dark");
      }
      // set dark theme on load
      toggleTheme();

      document.addEventListener("keydown", (event) => {
        // go to next slide
        if (
          (event.key === "ArrowRight" || event.key === " ") &&
          currentSlideIndex < slides.length - 1
        ) {
          currentSlideIndex++;
          update();
        }
        // go to previous slide
        else if (event.key === "ArrowLeft" && currentSlideIndex > 0) {
          currentSlideIndex--;
          update();
        }
        // go to default slides
        else if (event.key === "Escape") {
          slides = defaultSlides;
          currentSlideIndex = 0;
          update();
        }
        // toggle theme
        else if (event.key === "t") {
          toggleTheme();
        }
      });

      document.addEventListener("paste", (event) => {
        // change clipboard data into slides
        let text = event.clipboardData.getData("text");
        // add an extra \n at the bottom if it doesnt have one to make the match 4 lines work
        if (!text.match(/\n$/)) text += "\n";
        slides = text
          // remove \r to mess up line counting
          .replace(/\r+/g, "")
          // remove line numbers at beginning of verses
          .replace(/^\d+\.?/gim, "")
          // split every 2 newlines
          .split(/\n{2}/g);

        // if it is not separated, separate every 4 lines
        if (slides.length === 1) {
          slides = slides[0].match(/((?:.*?\n){3}.*?\n)/g);
        }

        // start from beginning with new slides
        currentSlideIndex = 0;
        update();
      });
    </script>
  </body>
</html>
